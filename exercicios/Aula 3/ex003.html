<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>
<body>
    <h1>Usando o prompt</h1>
    <h2>Somando valores</h2>
</body>
<script>
    var n1 = Number(window.prompt('Digite um numero: ')) // Number.parseInt(n) ou Number.parseFloat(n) tambem possivel
    var n2 = Number(window.prompt('Digite mais um numero: '))
    var s = n1 + n2
    window.alert('A soma fica ' + s)
</script>
</html>
