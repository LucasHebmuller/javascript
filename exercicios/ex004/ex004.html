<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando strings</title>
</head>
<body>
    <h1>Usando o prompt</h1>
    <h2>Formatando strings</h2>
</body>
<script>
    var nome = "Lucas"
    var idade = 21
    window.alert(`O ${nome} tinha ${idade} anos quando fez esse exercicio`)
    document.write(`O nome do ${nome} tem ${nome.length} letras <br>`)
    document.write(`O nome em maiusculas fica ${nome.toUpperCase()} <br>`)
    document.write(`Ja em minusculas... ${nome.toLowerCase()}`) 
</script>
</html>
